  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class = "wrapper">
        <header>
            <h3>View score </h3>
            <h3 id="timer">Timer: - </h3>
        </header>
        <div class = "card">
          <!--StartMenu-->
          <div id="startMenu">
            <button id="startButton"> Click here to start! </button>
          </div>
          <!--Quiz-->
          <div id ="quiz">
            <div>
            <p id="question"> Question here!</p>
            </div>
            <!--Answers print here-->
            <div class = "answers">
                <button id="answer1">a1</button>
                <button id="answer2">a2</button>
                <button id="answer3">a3</button>
                <button id="answer4">a4</button>
            </div>
            <!--Feedback prints here-->
            <div class = "feedback">
              <p id="feedback"></p>  
            </div>
          </div>
          <!--Highscore-->
          <div id="highscore">
            <p>test</p>
          </div>
        </div>
    
    </div>

    <script src="script.js"></script>
  </body>
