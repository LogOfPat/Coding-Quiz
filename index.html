<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "wrapper">
        <header class = flex-header>
            <h3 id = "score" class="score">View score </h3>
            <h3 id="timer" class="timer">Timer: - </h3>
        </header>
        <div class = "card">
          <!--StartMenu-->
          <div id="startMenu">
            <button id="startButton"> Click here to start! </button>
          </div>
          <!--Quiz-->
          <div id ="quiz">
            <div>
            <p id="question"> Question here!</p>
            </div>
            <!--Answers print here-->
            <div class = "answers">
                <button id="answer1">a1</button>
                <button id="answer2">a2</button>
                <button id="answer3">a3</button>
                <button id="answer4">a4</button>
            </div>
            <!--Feedback prints here-->
            <div class = "feedback">
              <p id="feedback"></p>  
            </div>
          </div>
          <!--Final score-->
          <div id = "finalScore">
            <p id = final1>Your final score was:-</p>
            <label for = initials>Enter your initials:</label>
            <input type="text" id="initials">
            <button id="submit">Submit score</button>

          </div>
          <!--Highscore-->
          <div id="highscore">
            <p id="header">Highscore!</p>
            <div id="scoreList">

            </div>
            <button id="return">Try again!</button>
            <button id="clearScore">Clear scores</button>
          </div>
        </div>
    
    </div>

    <script src="script.js"></script>
  </body>
